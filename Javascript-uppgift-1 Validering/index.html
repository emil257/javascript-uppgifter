<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>DEMO</title>

</head>

<body>
  <form id="oneForm" class="col-md-8 offset-md-2 mt-4">
    <div class="form-row form-group">
      <div class="col">
        <label for="firstName">Firstname</label>
        <input type="text" class="form-control" id="firstName" name="Firstname">
        <div class="invalid-feedback">
          Firstname is less than 3 char!
        </div>
      </div>
      <div class="col">
        <label for="lastName">Lastname</label>
        <input type="text" class="form-control" id="lastName" name="Lastname">
        <div class="invalid-feedback">
          Lastname is less than 3 char!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="Email">
      <div class="invalid-feedback">
        Invalid E-mail!
      </div>
    </div>
    <div class="form-row form-group">
      <div class="col">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
        <div class="invalid-feedback">
          Password is invalid or dosenÂ´t match!
        </div>
      </div>
      <div class="col">
        <label for="c_password">Confirm Password</label>
        <input type="password" class="form-control" id="c_password">
      </div>
    </div>
    <div class="form-group">
      <label for="select">Preference</label>
      <select class="form-control custom-select" id="select" name="Preference">
        <option selected disabled value="none">Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <div class="invalid-feedback">
        You must choose a Preference!
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Gender" id="gender1" value="option1">
      <label class="form-check-label" for="gender1">
        Man
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Gender" id="gender2" value="option2">
      <label class="form-check-label" for="gender2">
        Women
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="Gender" id="gender3" value="option3">
      <label class="form-check-label" for="gender3">
        Unspecified
      </label>
    </div>
    <div class="form-group mt-2">
      <label for="textarea">Write something about you!</label>
      <textarea class="form-control" id="textarea" name="Description"></textarea>
      <div class="invalid-feedback">
        Too short description!
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="accept" name="terms">
      <label class="form-check-label" for="accept">
        I accept the terms!
      </label>
      <div class="invalid-feedback">
        You must accept the terms!
      </div>
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-info">Register!</button>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
